name: 02 - Environment Variables and Secrets

on:
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: "MyWebApp-Prod-v1"

    steps:
      - name: 1. Print Workflow-Level Vars
        run: |
          echo "Workflow Environment: $ENVIRONMENT"
          echo "Workflow AWS Region: $AWS_REGION"

      - name: 2. Print Job-Level Var
        run: echo "Job Deployment Name:$DEPLOYMENT_NAME"

      - name: 3. Access Secrets
        run: |
          echo "Accessing secrets..."
          echo "AWS Key ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: 4. Set and Use Step-Level Var
        env:
          STEP_VAR: "This is only for this step"
        run: |
          echo "Step Variable: $STEP_VAR"
          echo "Job var is still available: $DEPLOYMENT_NAME"
          echo "Workflow var is still available: $ENVIRONMENT"

      - name: 5. Demonstrate Scope
        run: |
          echo "--- Checking scope in a new step ---"
          echo "Workflow Env: $ENVIRONMENT"
          echo "Job Env: $DEPLOYMENT_NAME"
          echo "Step Var from previous step: $STEP_VAR (This will be empty)"
